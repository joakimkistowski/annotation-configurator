name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: Configure Git
      run: |
        git config --global committer.email "noreply@github.com"
        git config --global committer.name "GitHub Release Workflow"
        git config --global author.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git config --global author.name "${GITHUB_ACTOR}"
    - id: install-secret-key
      name: Install gpg secret key
      run: cat <(echo -e "${{ secrets.SIGNING_KEY }}") | gpg --batch --import
    - name: Maven Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SIGNING_PASSPHRASE: ${{ secrets.SIGNING_PASSPHRASE }}
        SIGNING_KEY_NAME: ${{ secrets.SIGNING_KEY_NAME }}
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
      # TODO: switch once accepted to maven central
      run: mvn -B -P sign clean package
      # run: mvn -B -P sign clean release:prepare release:perform


